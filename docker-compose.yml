version: "3.9"

services:
  db:
    image: postgis/postgis:17-3.4
    container_name: webgis_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: debaodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d debaodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: webgis_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webgis_backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT_SERVER: 3000
      JWT_SECRET: mysecretkey
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Sequelize production uses DATABASE_URL
      DATABASE_URL: postgres://postgres:123456@db:5432/debaodb
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webgis_frontend
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  db_data:
    driver: local 