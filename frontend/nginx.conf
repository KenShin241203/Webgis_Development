server {
    listen 80;
    server_name _;

    # Cấu hình giới hạn kích thước upload - Tăng lên để hỗ trợ ảnh lớn
    client_max_body_size 500M;
    client_body_buffer_size 3M;
    client_header_buffer_size 8k;
    large_client_header_buffers 8 32k;

    # Timeout settings - Tăng timeout cho upload file lớn
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 300s;

    # Serve static frontend
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy uploaded images to backend (files are stored in backend container)
    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Proxy API to backend service
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeout settings - Tăng timeout cho upload
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings - Tăng buffer cho file lớn
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 32 32k;
        proxy_busy_buffers_size 64k;
        
        # Disable proxy buffering for large uploads
        proxy_request_buffering off;
    }
} 