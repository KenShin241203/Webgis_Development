# Cấu hình Nginx cho Production - Upload File Lớn
# Sử dụng file này cho server production thay vì nginx.conf mặc định

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Thay đổi thành domain của bạn

    # Cấu hình giới hạn kích thước upload - Tối ưu cho ảnh khảo sát
    client_max_body_size 500M;
    client_body_buffer_size 1M;
    client_header_buffer_size 8k;
    large_client_header_buffers 8 32k;

    # Timeout settings - Tăng timeout cho upload file lớn
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static frontend
    root /usr/share/nginx/html;
    index index.html;

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend service - Tối ưu cho upload
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeout settings - Tăng timeout cho upload
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings - Tối ưu cho file lớn
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 32 32k;
        proxy_busy_buffers_size 64k;
        
        # Disable proxy buffering for large uploads
        proxy_request_buffering off;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /app/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
}
